<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <section class="slider-container">
       
        <span id="previous">&#60;</span>
        <span id="next">&#62;</span>
        <div class="movie-slides">

        </div>

        
    </section>

    <template id="movie-card-template">
        <div class="movie-card">

            <div class="img-div">

                <img class="img"  alt="">
            </div>
            <p class="movie-name"> All Elite Wrestling: Rampage</p>
            <p class="outline-info">New episode Friday at 10 p.m. ET on TNT</p>
        </div>
    </template>
    
</body>
</html>
